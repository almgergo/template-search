<form>

  <div class="form-group">
    <label for="nameInput">Name</label>
    <input type="text" class="form-control" placeholder="Describe the filter" [(ngModel)]="value.name" name="nameInput">
  </div>

  <div class="form-group">
    <div class="form-check " *ngFor="let rangeType of rangeTypes">
      <input class="form-check-input" type="radio" id="{{rangeType}}_radio_{{id}}" name="exampleRadios" value="rangeType">
      <label class="form-check-label" for="{{rangeType}}_radio_{{id}}">
        {{rangeType}}
      </label>
    </div>
  </div>

</form>
